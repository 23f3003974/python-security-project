name: Docker Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # Username can be your roll number as-is
          username: "23f3003974"
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          # Note: repository name 'tds-project' MUST be lowercase
          # The tag '23f3003974' is your roll number
          tags: 23f3003974/tds-project:23f3003974
